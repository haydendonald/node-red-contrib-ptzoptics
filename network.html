<script type="text/x-red" data-template-name="ptz-network">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipAddress"><i class="icon-bookmark"></i> IP Address</label>
        <input type="text" id="node-config-input-ipAddress">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ptz-network', {
        category: 'config',
        defaults: {
            name: {value: ""},
            ipAddress: {required: true},
            port: {value: 5678, required: true, validate: RED.validators.number()},
        },
        label: function() {
            return (this.name || 'PTZ Network' );
        }
    });
</script>
